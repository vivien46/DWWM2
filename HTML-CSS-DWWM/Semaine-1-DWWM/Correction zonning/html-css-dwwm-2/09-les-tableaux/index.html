<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table><!--debut du tableau-->
        <tr>
            <th colspan="4">Statistiques</th> <!--th est une cellule avec ecriture en gras-->
        </tr>
        <tr>
            <th>Pays</th>
            <td>France</td> <!--une nouvelle cellule simple-->
            <td>Italie</td>
            <td>Espagne</td>
        </tr>

        <tr>
            <th>Nombre d'habitant</th>
            <td>65 000 000</td>
            <td>60 157 214</td>
            <td>46 661 950</td>
        </tr>

        <tr>
            <th>Capital</th>
            <td><img src="3.png" alt="" width="50"></td>
            <td><img src="pomme-large.jpg" alt="" width="50"></td>
            <td>Madrid</td>
        </tr>

    </table> <!--fin du tableau-->

    <!--
TABLE est un tableau
TR est une nouvelle ligne
TH est une nouvelle cellule d'entete
TD est une cellule 
COLSPAN permet de fusionner des cellule dans le sens horizontale
ROWSPAN permet de fusionner des cellules dans le sens vertical
-->

<table><!--tableau inversÃ©-->

        <th>pays</th>
