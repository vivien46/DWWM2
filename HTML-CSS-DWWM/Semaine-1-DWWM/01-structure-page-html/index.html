<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mon premier site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- bonjour -->
    <header>
        <!-- c'est la zone du haut ex: banniere, logo, slogan -->
        Je suis un header
    </header>
    <nav>
        <!-- zone du menu: ex: liens pour naviguer sur le site -->
        Je suis une nav
    </nav>
    <section>
        <!-- zone de contenu: titre, texte, information, regroupement thématique -->
        <div>
            <!-- zone supplémentaire de contenu-->
        </div>
        <span>
            <!-- l'élément span peut contenir n'importe quoi -->
        </span>
    </section>
    <footer>
        je suis le footer 
        <!-- zone du bas ex: liens administratifs, mentions légales, plan du site.... -->
    </footer>
</body>
</html>
