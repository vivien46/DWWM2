<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="pseudo">Pseudo *</label>
        <input type="text" id="pseudo" name="pseudo" required><br><br>

        <label for="mdp">Mot de passe</label>
        <input type="password" id="mdp" name="mdp" ><br><br>

        <label for="prenom">Prenom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prenom"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre email svp"><br><br>

        <label for="avatar">Avatar</label>
        <input type="file" id="avatar" name="avatar"><br><br>

        <label for="pays">Pays</label>
        <select name="pays" id="pays">
            <optgroup label="Europe">
                <option value="fr">France</option>
                <option value="en" selected> Angleterre</option>
                <option value="it">Italie</option>
                <!--selected option selectionnee par defaut-->
            </optgroup>
        </select><br><br>

        <label for="choix">Quel sont vos fruits préferés ?</label>
        <p>
            <input type="checkbox" name="choix" checked>Orange
            <input type="checkbox" name="choix">Fraise
            <input type="checkbox" name="choix">Poire
        </p><br><br><!--checked => option selectionnée par defaut-->

        <label for="civilite">civilite :</label>
        <p>
            <input type="radio" name="civilite" value="m">Homme
            <input type="radio" name="civilite" value="f">Femme
        </p><br><br>

        <label for="ville">Ville</label>
        <input type="text" id="ville" name="ville" list="france">
        <datalist id="france">
            <!--ATTENTION avec chrome vous etes oblige de mettre les value-->
            <option value="p">Paris</option>
            <option value="m">Marseille</option>
            <option value="l">Lyon</option>
        </datalist><br><br>

        <label for="cp">Code postal</label>
        <input type="text" id="cp" name="cp" maxlength="5" pattern="[0-9]{5}" title="5 chiffres requis entre 0 et 9"><br><br>
        <!--maxlength => longueur maxi pattern=> caractères autorisé-->

        <label for="adresse">Adresse</label>
        <textarea name="adresse" id="adresse" cols="25" rows="5"></textarea><br><br> <!--row => lignes cols=>colonne-->

        <label for="tel">Telephone</label>
        <input type="tel" pattern="^[0-9]{10}$"><br><br><!--permet de faire apparaitre le clavier chiffre pour les smartphone-->

        <label for="jauge">Jauge</label>
        <input type="range" min="25" max="50" value="26" id="jauge"><br><br>

        <label for="date">Date de naissance </label>
        <input type="date" name="date" id="date"><br><br>

        <input type="submit" name="inscription" value="s'inscrire">
        <button type="reset">annuler</button>



    </form>
</body>
</html>

<!--
method = comment vont circuler les donnees ? post, get.
action = url de destination.
enctype="multipart-form/data" = pour envoyer des fichiers.
label = etiquette (indication).
	for = nom relie a l'id.
textarea = zone de saisie - rows: vertical , cols: horizontal.
input = element du formulaire.
	id = nom relie au for.
	type = text - case de saisie.
	type = password - case de saisie cryptee.
	type = email - case de saisie au format email.
	type = submit - bouton d'envoi.
	type = file - upload de fichier.
	type = checkbox - case a cocher.
	type = radio - case a cocher unique.
	type = hidden - champ cache
	list = permet de s'alimenter de suggestion avec une liste.
	name = nom pour futur recuperation en PHP.
	required = permet de rendre le champ obligatoire.
	disabled = desactive la saisie 
	readonly: lecture seulement
	placeholder = indication presaisie.
	maxlength = longueur maximum
	pattern = expression reguliere avec liste de caracteres autorises. - title permet de personnaliser le message d'erreur dans l'infobulle.
select = liste deroulante
	option = option.
datalist = contient la liste d'option en cas de suggestion demandee avec l'attribut list.
-->
