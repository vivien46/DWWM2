<!--balise video html5
preload = préchargement
controls = controles
source = permet d'indiquer le fichier à lire.
autoplay  = lecture automatique
loop = répétition
poster = mettre un fichier avant le démarrage de la video-->

<!--Pour la balise Audio 
nous pouvons utiliser l'attribut preload et il peut prendre 3 valeur
none => pas de prechargement 
auto =>prechargement
metadata => prechargement mais uniquement des metadonnees du fichier audio-->
