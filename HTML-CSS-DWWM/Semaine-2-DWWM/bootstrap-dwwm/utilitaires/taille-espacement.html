<!DOCTYPE html>
<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <div class="container">

            <h2 class="display-6 fw-bold text-danger">La width</h2>

        <div class="w-25 text-light bg-primary p-3 mb-2">Width 25%</div>
        <div class="w-50 text-light bg-primary p-3 mb-2">Width 50%</div>
        <div class="w-75 text-light bg-primary p-3 mb-2">Width 75%</div>
        <div class="w-100 text-light bg-primary p-3 mb-2">Width 100%</div>
        <div class="w-auto text-light bg-primary p-3 mb-2">Width auto</div>


        <h2 class="display-6 fw-bold text-danger">La hauteur</h2>

        <div style="height:300px; border: 1px solid #333;">
        <div class="h-25 text-light bg-primary p-1 d-inline-block">height 25%</div>
        <div class="h-50 text-light bg-primary p-1 d-inline-block">height 50%</div>
        <div class="h-75 text-light bg-primary p-1 d-inline-block">height 75%</div>
        <div class="h-100 text-light bg-primary p-1 d-inline-block">height 100%</div>
        <div class="h-auto text-light bg-primary p-1 d-inline-block">height auto</div>
    </div>


    <h2 class="display-6 fw-bold text-danger">Les bordures</h2>

    <div class="p-3 mb-2 bg-light border border-1 border-danger">Regular</div>
    <div class="p-3 mb-2 bg-light border-top border-primary">Border top</div>
    <div class="p-3 mb-2 bg-light border-bottom">Border Bottom</div>
    <div class="p-3 mb-2 bg-light border-end border-danger border-2">Border Right</div>
    <div class="p-3 mb-2 bg-light border-start">Border Left</div>

    <h2 class="display-6 fw-bold text-danger">Les margins</h2>
    <h1 class="bg-primary m-5 ms-sm-1 ms-md-2 ms-ld-3">Margin</h1>


    <h2 class="display-6 fw-bold text-danger">Les paddings</h2>

    <h1 class="bg-warning p-sm-2">Padding</h1>
