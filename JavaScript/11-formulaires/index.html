<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- enctype="multipart/form-data" impératif pour traiter une pièce jointe -->
    <form method="post" enctype="multipart/form-data">

        <div>
            <label for="login">Login</label>
            <input type="text" name="login" id="login">
            <span id="checklogin"></span>
        </div>
        <div>
            <label for="mdp">Mot de passe</label>
            <input type="password" name="mdp" id="mdp">
            <span id="oeil"><i class="fa-regular fa-eye"></i></span>
            <!-- <i class="fa-regular fa-eye-slash"></i> -->
            <span id="checkmdp"></span>
        </div>
        <div>
            <label for="avatar">
                <img src="https://via.placeholder.com/300?texte=avatar" id="preview">
            </label>
            <input type="file" name="avatar" id="avatar" accept="image/jpeg,image/png">
            <!-- en ajoutant la propriété "multiple" il est possible de choisir plusieurs fichiers à la fois avec la touche CTRL-->
            <span id="checkavatar"></span>
        </div>
        <div>
            <input type="checkbox" name="rgpd" id="rgpd"><label for="rgpd">J'accepte la politique de confidentialité</label>
            <span id="checkrgpd"></span>
        </div>
        <button type="submit" disabled>Envoyer</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
